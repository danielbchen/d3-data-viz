<!-- The following script is copied from https://observablehq.com/@d3/color-legend -->
<script>
    function legend({
        color,
        title,
        tickSize = 6,
        width = 320,
        height = 44 + tickSize,
        marginTop = 18,
        marginRight = 0,
        marginBottom = 16 + tickSize,
        marginLeft = 0,
        ticks = width / 64,
        tickFormat,
        tickValues
    } = {}) {

        const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [0, 0, width, height])
            .style("overflow", "visible")
            .style("display", "block");

        let tickAdjust = g => g.selectAll(".tick line").attr("y1", marginTop + marginBottom - height);
        let x;

        // Continuous
        if (color.interpolate) {
            const n = Math.min(color.domain().length, color.range().length);

            x = color.copy().rangeRound(d3.quantize(d3.interpolate(marginLeft, width - marginRight), n));

            svg.append("image")
                .attr("x", marginLeft)
                .attr("y", marginTop)
                .attr("width", width - marginLeft - marginRight)
                .attr("height", height - marginTop - marginBottom)
                .attr("preserveAspectRatio", "none")
                .attr("xlink:href", ramp(color.copy().domain(d3.quantize(d3.interpolate(0, 1), n))).toDataURL());
        }

        // Sequential
        else if (color.interpolator) {
            x = Object.assign(color.copy()
                .interpolator(d3.interpolateRound(marginLeft, width - marginRight)),
                { range() { return [marginLeft, width - marginRight]; } });

            svg.append("image")
                .attr("x", marginLeft)
                .attr("y", marginTop)
                .attr("width", width - marginLeft - marginRight)
                .attr("height", height - marginTop - marginBottom)
                .attr("preserveAspectRatio", "none")
                .attr("xlink:href", ramp(color.interpolator()).toDataURL());

            // scaleSequentialQuantile doesn’t implement ticks or tickFormat.
            if (!x.ticks) {
                if (tickValues === undefined) {
                    const n = Math.round(ticks + 1);
                    tickValues = d3.range(n).map(i => d3.quantile(color.domain(), i / (n - 1)));
                }
                if (typeof tickFormat !== "function") {
                    tickFormat = d3.format(tickFormat === undefined ? ",f" : tickFormat);
                }
            }
        }

        // Threshold
        else if (color.invertExtent) {
            const thresholds
                = color.thresholds ? color.thresholds() // scaleQuantize
                    : color.quantiles ? color.quantiles() // scaleQuantile
                        : color.domain(); // scaleThreshold

            const thresholdFormat
                = tickFormat === undefined ? d => d
                    : typeof tickFormat === "string" ? d3.format(tickFormat)
                        : tickFormat;

            x = d3.scaleLinear()
                .domain([-1, color.range().length - 1])
                .rangeRound([marginLeft, width - marginRight]);

            svg.append("g")
                .selectAll("rect")
                .data(color.range())
                .join("rect")
                .attr("x", (d, i) => x(i - 1))
                .attr("y", marginTop)
                .attr("width", (d, i) => x(i) - x(i - 1))
                .attr("height", height - marginTop - marginBottom)
                .attr("fill", d => d);

            tickValues = d3.range(thresholds.length);
            tickFormat = i => thresholdFormat(thresholds[i], i);
        }

        // Ordinal
        else {
            x = d3.scaleBand()
                .domain(color.domain())
                .rangeRound([marginLeft, width - marginRight]);

            svg.append("g")
                .selectAll("rect")
                .data(color.domain())
                .join("rect")
                .attr("x", x)
                .attr("y", marginTop)
                .attr("width", Math.max(0, x.bandwidth() - 1))
                .attr("height", height - marginTop - marginBottom)
                .attr("fill", color);

            tickAdjust = () => { };
        }

        svg.append("g")
            .attr("transform", `translate(0,${height - marginBottom})`)
            .call(d3.axisBottom(x)
                .ticks(ticks, typeof tickFormat === "string" ? tickFormat : undefined)
                .tickFormat(typeof tickFormat === "function" ? tickFormat : undefined)
                .tickSize(tickSize)
                .tickValues(tickValues))
            .call(tickAdjust)
            .call(g => g.select(".domain").remove())
            .call(g => g.append("text")
                .attr("x", marginLeft)
                .attr("y", marginTop + marginBottom - height - 6)
                .attr("fill", "currentColor")
                .attr("text-anchor", "start")
                .attr("font-weight", "bold")
                .attr("class", "title")
                .text(title));

        return svg.node();
    }
</script>

<script>

    let width = 1050;
    let height = 600;

    let svg = d3.select("body")
        .select("svg")

    var promises = [
        d3.json("us_election_districts.json"),
        d3.json("us_state_boundaries.json")
    ]

    Promise.all(promises).then(ready)

    function ready(res) {

        let counties = res[0] // Contains county boundaries
        let states = res[1] // Contains state boundaries

        // Store paths for county and state lines into variables
        let countyLines = topojson.feature(counties, counties.objects.us_election_districts)
        let stateLines = topojson.feature(states, states.objects.us_state_boundaries)

        // Create projection
        let albersusa = d3.geoIdentity()
            .fitSize([width, height], countyLines)
            .reflectY(true)
        let path = d3.geoPath(albersusa)

        // Create function returning inverted Red Blue scale
        function getColors() {
            return [
                //d3.interpolateRdBu(1.0),
                d3.interpolateRdBu(1.0),
                d3.interpolateRdBu(0.9),
                d3.interpolateRdBu(0.8),
                d3.interpolateRdBu(0.6),
                d3.interpolateRdBu(0.4),
                d3.interpolateRdBu(0.2),
                d3.interpolateRdBu(0.1),
                d3.interpolateRdBu(0),
            ]
        }

        // Qauntize vote margin
        let color = d3.scaleQuantize([-1, 1], getColors())

        let stateBorders = svg.append("g")
            .attr("class", "states")
            .selectAll("path")
            .data(stateLines.features)
            .join("path")
            .attr("d", path)
            .attr("stroke", "white")
            .style("stroke-width", 20)

        // Color counties by GOP margin
        let margin = svg.append("g")
            .attr("class", "counties")
            .selectAll("path")
            .data(countyLines.features.filter(d => d.geometry != null))
            .join("path")
            .attr("d", path)
            .attr("stroke", "white")
            .style("stroke-width", .3)
            .attr("fill", d => color(d.properties.per_point_diff))

        // Add legend
        svg.append("g")
            .attr("class", "legend")
            .attr("transform", "translate(630, -80)") //580
            .append(() => legend({
                color: d3.scaleQuantize([-1, 1], getColors()),
                title: "Share of Trump Votes - Share of Biden Votes",
                width: 325,
                tickFormat: d3.format(".0%")
            }))

        // Add legend annotation
        svg.append("text")
            .attr("class", "legend-annotations")
            .attr("x", 955)
            .attr("y", -20)
            .style("text-anchor", "end")
            .style("fill", "black")
            .text("More Republican →")
        
        svg.append("text")
            .attr("class", "legend-annotations")
            .attr("x", 730)
            .attr("y", -20)
            .style("text-anchor", "end")
            .style("fill", "black")
            .text("← More Democratic")

        // Add pop up 
        let popup = d3.select(".pop-up")
        let pctFormat = d3.format(".2%")
        let commaFormat = d3.format(",")

        margin.on("mouseover", (event, d) => {
            // Adds border around county to highlight selection
            d3.select(event.srcElement)
                .attr("stroke", "black")
                .attr("stroke-width", "10px")

            let countyName = '<div class="e-title">' + "<b>" + d.properties.county_name + ', ' + d.properties.state_name + "</b>" + '</div>';
            let table =
                `<table><tbody><tr><td></td><th>Candidate</th><th>Party</th><th style="text-align:right; padding:10px">Votes</th><th style="text-align:right; padding:10px">Pct.</th></tr><tr><td style="background-color:${color(-0.75)}"></td><td>Joseph R. Biden</td><td>Dem.</td><td style="text-align:right; padding:10px">${commaFormat(d.properties.votes_dem)}</td><td style="text-align:right; font-weight:600; padding:10px">${pctFormat(d.properties.votes_dem / d.properties.total_votes, "percent")}</td></tr><tr><td style="background-color:${color(0.75)}"></td><td>Donald J. Trump</td><td>Rep.</td><td style="text-align:right; padding:10px">${commaFormat(d.properties.votes_gop)}</td><td style="text-align:right; font-weight:600; padding:10px">${pctFormat(d.properties.votes_gop / d.properties.total_votes, "percent")}</td></tr><tr><td style="background-color:${color(-.3)}"></td><td>Other</td><td>--</td><td style="text-align:right; padding:10px">${commaFormat(d.properties.total_votes - (d.properties.votes_gop + d.properties.votes_dem))}</td><td style="text-align:right; font-weight:600; padding:10px">${pctFormat(1 - ((d.properties.votes_gop + d.properties.votes_dem) / d.properties.total_votes), "percent")}</td></tr><tr style="font-size:12px"><td></td><td><span><strong>Trump - Biden %</strong></span></td><td></td><td style="text-align:right, padding:10px"><span><strong>${pctFormat(d.properties.per_point_diff)}</strong></span></td><td style="text-align:right, padding:10px"></td></tr></tbody></table>`

            popup
                .style("border", "1px solid grey")
                .style("border - radius", "1px")
                .style("line - height", "1.2")
                .style("width", "300px")
                .style("background", "white")
                .style("padding", "10px")
                .style("left", (event.x + 10) + "px")
                .style("top", (event.y - 15) + "px")
                .style("opacity", .95)
                .html(countyName + table)
        })

        // Remove pop up and return to normal
        margin.on("mouseout", (event, d) => {
            // Removes the dark highlighting border
            d3.select(event.srcElement)
                .attr("stroke", "none")
                .attr("stroke-width", "0px")

            popup
                .style("opacity", 0)
        })

        // Add annotations
        const annotations = [
            {
                note: {
                    label: "In Roberts County, TX only 550 people voted, but Trump beat Biden by 93 percentage points.",
                    align: "center"
                },
                x: 450,
                y: 310,
                dx: 120,
                dy: 160,
                bgPadding: 0,
                size: 10,
                type: d3.annotationLabel
            },
            {
                note: {
                    label: "Prince George's County, MD is heavily Democratic as Biden outperformed Trump by 80 percentage points.",
                    align: "center"
                },
                x:880,
                y: 210,
                dx: 50,
                dy: 40,
                bgPadding: 0,
                size: 10,
                type: d3.annotationLabel
            }
        ]

        svg.append("g")
            .attr("class", "annotation-group")
            .call(d3.annotation().annotations(annotations))

        // Add note about Alaska
        svg.append("text")
            .attr("x", 280)
            .attr("y", 580)
            .style("text-anchor", "end")
            .style("fill", "#888")
            .style("font-size", "11px")
            .text("Note: Alaska does not release presidential") 
        
        svg.append("text")
            .attr("x", 282)
            .attr("y", 595)
            .style("text-anchor", "end")
            .style("fill", "#888")
            .style("font-size", "11px")
            .text("election results at the county level. Results") 

        svg.append("text")
            .attr("x", 216)
            .attr("y", 610)
            .style("text-anchor", "end")
            .style("fill", "#888")
            .style("font-size", "11px")
            .text("are shown by House District.")
                
        // Add source
        svg.append("text")
            .attr("x", 920)
            .attr("y", 650)
            .style("text-anchor", "end")
            .style("fill", "#888")
            .style("font-size", "12px")
            .text("Source: Data compilied by GitHub user toncmg")
    
    }



</script>
